<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/8f5e0c9388.js"></script>
</head>
<body>
	<div id="app">
		<div v-on:click="placeAFlag()" class="container">
			<img src="Westeros.jpg" class="img-fluid" alt="Responsive image">
			
			<div 
			    v-on:click="removeFlag(flags, index, $event)"
				v-for="(flags, index) in flagArray" 
				class='thisFlag'
				v-bind:style="{left : flags.pageX, top : flags.pageY}">

				<i class="fa fa-flag fa-3x thisFlag" aria-hidden="true"></i>

			</div>


		</div>

		
    </div>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
